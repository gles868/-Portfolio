<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Prevents slides from flashing */
        #slides {
          display:none;
        }
      </style>
    
      <script src="http://code.jquery.com/jquery-latest.min.js"></script>
      <script src="/作品/vendors/Slides-SlidesJS-3/source/jquery.slides.min.js"></script>
    
      <script>
        $(function(){
          $("#slides").slidesjs({
            width: 940,
            height: 528
          });
        });
      </script>
</head>
<body>
    <div id="slides">
        <img src="/作品/img/輪播1.jpg">
        <img src="/作品/img/輪播2.jpg">
        <img src="/作品/img/輪播3.jpg">
        <img src="/作品/img/輪播5.jpg">
    </div>
</body>
</html>
